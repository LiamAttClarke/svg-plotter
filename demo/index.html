<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svg-plotter - Convert SVG to GeoJSON</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,700">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"></head>
  <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" />
</head>
<body>
  <div id="previewMap"></div>
  <div class="map-overlay">
    <form id="convertForm" class="top-left panel full-height">
      <header class="panel__header">
        <h1 class="site-title">SVG Plotter</h1>
        <p class="site-info">Convert SVG files to GeoJSON</p>
        <p class="site-info">By: <a href="https://atticus.dev/">atticus.dev</a></p>
        <p class="site-info">Source: <a href="https://github.com/LiamAttClarke/svg-plotter">github.com/LiamAttClarke/svg-plotter</a></p>
      </header>
      <div class="panel__content">
        <label name="svgFile" class="input--image">
          <input id="svgFileInput" name="svgFile" type="file" accept=".svg" required />
          <span class="placeholder">Click to select .svg file</span>
          <img id="svgPreviewImage" src="" />
        </label>
        <div class="input-group">
          <label for="centerLatitudeInput">Center:</label>
          <div class="row">
            <div>
              <input
                id="centerLatitudeInput"
                name="centerLatitude"
                type="number"
                value="43.761539"
                step="1"
                size="10"
                required />
              <p class="hint">Latitude</p>
            </div>
            <div>
              <input
                id="centerLongitudeInput"
                name="centerLongitude"
                type="number"
                value="-79.411079"
                step="1"
                size="10"
                required />
              <p class="hint">Longitude</p>
            </div>
          </div>
        </div>
        <div class="input-group">
          <label for="widthInput">Width:</label>
          <input
            id="widthInput"
            name="width"
            type="number"
            value="1000000"
            step="1000"
            size="10"
            required />
          <p class="hint">Metres</p>
        </div>
        <div class="input-group">
          <label for="bearingInput">Bearing:</label>
          <input id="bearingInput" name="bearing" type="number" value="0" step="1" size="3">
          <p class="hint">Angle in degrees to rotate geometry clockwise around it's center.</p>
        </div>
        <div class="input-group">
          <label for="subdivideThresholdInput">Curve Subdivide Threshold:</label>
          <input id="subdivideThresholdInput" name="subdivideThreshold" type="number" value="5" step="1" size="2" required />
          <p class="hint">Angular threshold for subdividing curves. Smaller values will produce smoother curves.</p>
        </div>
      </div>
      <footer class="panel__footer">
        <div class="button-group">
          <button id="convertButton" class="primary" type="submit">
            <i class="icon fas fa-cogs"></i>
            Convert
          </button>
          <button id="downloadButton" disabled>
            <i class="icon fas fa-file-download"></i>Download
          </button>
        </div>
      </footer>
    </form>
  </div>
</body>
<script type="module" src="main.js"></script>
</html>
